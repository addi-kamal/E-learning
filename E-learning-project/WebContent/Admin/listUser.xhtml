<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:f="http://java.sun.com/jsf/core" 
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
         <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
        <title>Users</title>
        <style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }    
        .btnSpace {
            margin-top:8px;
        } 
    </style>
    </h:head>
    <h:body>
    <h:form id="userForm">
        <h:dataTable id="userTable" binding="#{table}" value="#{user.userList()}" var="user" class="table table-striped table-hover table-bordered tableUpdated text-center">
            <h:column>
                <f:facet name="header">Id:</f:facet>
                <h:outputText value="#{user.currentid}" />
            </h:column>
            <h:column>
                <f:facet name="header">Nom:</f:facet>
                <h:outputText value="#{user.nom}" />
            </h:column>
            <h:column>
                <f:facet name="header">Prenom:</f:facet>
                <h:outputText value="#{user.prenom}" />
            </h:column>
            <h:column>
                <f:facet name="header">Email:</f:facet>
                <h:outputText value="#{user.email}" />
            </h:column>
            <h:column>
                <f:facet name="header">Password:</f:facet>
                <h:outputText value="#{user.password}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">Statut:</f:facet>
                <h:outputText value="#{user.user_type}" />
            </h:column>
            <h:column>
                <h:commandButton action="#{user.delete(user.currentid)}" value="Supprimer"  class="btn btn-danger active" />
            </h:column>
        </h:dataTable>           
    </h:form>
</h:body>
</html>
