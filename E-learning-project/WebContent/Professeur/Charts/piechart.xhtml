       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <title>Chart</title>
    </h:head>
    <h:body>
      <h2>Chart</h2>
      <h:form>
	<p:commandButton value="Graficar" actionListner="#{PieChartBean.listar()}" update="panel"/>

	</h:panelGroup>
        </h:form> 
      
    </h:body>
