<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">
	  
	<h:head>
		<title>#{prenom} #{nom} | Plateforme E-Learning</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		
		
		<!--fONTS-->

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<!--<link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet" /> -->
		
		<!--End fONTS-->
		
		
		<link rel="stylesheet" href="css/modal-email.css" />
		<link rel="stylesheet" href="css/header.css" />
		<link rel="stylesheet" href="css/body.css" />
	</h:head>
	<h:body>
		<div class="container">
			<div class="header">
				<a href=""><img class="logo" src="images/logo-placeholder.jpg" /></a>
				<ul class="nav">
					<li><a href="">cours</a></li>
					<li><a href="">element1</a></li>
					<li><a href="">element2</a></li>
				</ul>
				<form action="" method="get">
					<div class="search">
					  <input type="text" placeholder="chercher..." name="search" />
					  <button type="submit" name="submit-search"><i class="fa fa-search"></i></button>
				  </div>
			  </form>
			  <div class="dropdown">
				<i class="dropbtn"><span style="text-transform: capitalize;">#{prenom} #{nom}</span><i class="fa fa-chevron-down"></i></i>
				<div class="dropdown-content">
					<a href="profil">profil</a>
					<a href="settings">réglages</a>
				</div>
			</div>
			<div class="bg-image">
				<img src="images/user-pics/bg-user-placeholder.png" alt="" srcset="" />
				<img src="images/user-pics/default-avatar.png" />
			</div>
			</div>
			<div class="body">
				<!-- Start .body -->
				
				<!-- <ui:insert>
					<ui:include src="common/modal-email.xhtml" />
				</ui:insert> -->
			
				<!-- Start Email modal box -->
				<div id="email-modal">
            			<div class="email-box animate">
                		<span onclick="document.getElementById('email-modal').style.display='none'" class="close">&#215;</span>
                		<h4>changer l'email</h4> <br />
              			<form action="verify-email" method="post">
                			<div class="email-textbox" >
                				<input type="email" name="new-email" placeholder="Nouveau Email" required="ture" /> 
                			</div>
                			<input class="change-email-btn" type="submit" value="CONFIRMER" name="submit" />
            			</form>
            		</div>
        		</div>
        		<!-- End Email Modal box -->
        		
        		<!-- Start Pass Modal box -->
        		<div id="pass-modal">
            			<div class="email-box animate">
                		<span onclick="document.getElementById('pass-modal').style.display='none'" class="close">&#215;</span>
                		<h4>changer l'email</h4> <br />
              			<form action="change-password" method="post">
              				<div class="email-textbox" >
                				<input type="password" name="old-pass" placeholder="Ancien Mot de passe" required="ture" /> 
                			</div>
                			<div class="email-textbox" >
                				<input type="password" name="new-pass" placeholder="Nouveau Mot de passe" required="ture" /> 
                			</div>
                			<div class="email-textbox" >
                				<input type="password" name="r-new-pass" placeholder="Retaper votre mot de passe" required="ture" /> 
                			</div>
                			<input class="change-email-btn" type="submit" value="CONFIRMER" name="submit" />
            			</form>
            		</div>
        		</div>
        		<!-- End Pass Modal Box -->
        		
        
        <script>
    		var modal = document.getElementById('email-modal');
 			window.onclick = function(event) {
        		if (event.target == modal) {
        			modal.style.display = "none";
    			}
			}
 			var modal = document.getElementById('pass-modal');
 			window.onclick = function(event) {
        		if (event.target == modal) {
        			modal.style.display = "none";
    			}
			}
		</script>
		
				<div class="column left">
					<div class="inner-box">
						<h3>À propos de moi</h3>
						<h4><span style="text-transform: capitalize;">#{prenom} #{nom}</span></h4>
						<h4>#{email} <button onclick="document.getElementById('email-modal').style.display='block'" id="modifier-email">modifier l'email</button></h4>
						<br />
						<h4>Mot de passe<button onclick="document.getElementById('pass-modal').style.display='block'" id="modifier-email">modifier le mot de passe</button></h4>
					</div>
				</div>
				<div class="column right">
					<div class="inner-box">
						<h3>Mes Cours</h3>
						<p class="rien">Vous n'êtes inscrit à aucun cours</p>
					</div>
					<div class="inner-box">
						<h3>Éducation</h3>
						<p class="rien">Pas encore</p>
					</div>
				</div>
				
				<!-- End .body -->
			</div>
		
		
		
		<!-- End .container -->
		</div>
		<!--<img src="images/default-avatar.png" alt="" srcset="" />-->
	
	
	
	
	
	</h:body>
</html>
