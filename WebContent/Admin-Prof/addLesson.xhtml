<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:f="http://java.sun.com/jsf/core" 
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"> 
    <h:head>
    <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
        <meta charset="utf-8" />
        <title>Ajouter une lesson</title>
        
    </h:head>
    <h:body>
      
      <div class="container">
      <h1>Ajouter une lesson</h1>
      <h:form>
            <div class="form-group row">
	     	<h:outputLabel for="titre" class="col-md-2 col-form-label">Nom: </h:outputLabel>
	     	 <div class="col-md-3">
	        <h:inputText class="form-control" id="titre" value="#{lesson.nom}" required="true" requiredMessage="title is required"/>
	        </div>
	        </div>
	        <br />
            <div class="form-group row">
	        <h:outputLabel for="cours" class="col-md-2 col-form-label">Cours: </h:outputLabel>
	        <div class="col-md-3">
	        <h:inputText class="form-control" id="cours" value="#{lesson.cours}" required="true" requiredMessage="title is required"/>
	        </div>
	        </div>
	        <br />
	        <div class="form-group row">
	        <div class="offset-md-2 col-md-8">
	        <p:commandButton class="btn btn-primary active " value="Ajouter" action="${lesson.saveLesson(lesson.cours,user.currentid,lesson,user.nom,user.prenom)}" />
	        </div>
	        </div>
	        <br />
	        <br />
        </h:form> 
        </div>	
    </h:body>
</html>
