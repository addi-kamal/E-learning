<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:f="http://java.sun.com/jsf/core" 
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
        <title>Affichage de la lesson</title>
        <style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }  
        .btnSpace {
            margin-top:8px;
        } 
          
        </style>
    </h:head>
    <h:body>
    <h:form id="ressourceForm">
        <h:dataTable id="ressourceTable" binding="#{table}" value="#{ressource.ressourceList(param['idLesson'])}" var="ressource" class="table table-striped table-hover table-bordered tableUpdated text-center">
            <h:column>
                <f:facet name="header">Id  </f:facet>
                <h:outputText value="#{table.rowIndex + 1}" />
            </h:column>
            <h:column>
                <f:facet name="header">Nom:</f:facet>
                <h:outputText value="#{ressource.nom}" />
            </h:column>
            <h:column>
                <f:facet name="header">Date creation:</f:facet>
                <h:outputText value="#{ressource.dateCreation}" />
            </h:column>
           <h:column>
                <f:facet name="header">Nom du fichier:</f:facet>
                <h:outputText value="#{ressource.nomFile}" />
            </h:column>
            <h:column>     
            <h:commandButton value="Download File" action="#{ressource.download(ressource.nomFile)}" class="btn btn-success active"/>
            </h:column>
        </h:dataTable>
            <h:column>
               <center><h:button outcome="addRessource.xhtml" value="Ajouter une ressource" class="btn btn-primary active btn-lg btnSpace"  /></center> 
            </h:column>
            
    </h:form>
</h:body>
</html>
