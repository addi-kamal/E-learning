<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://java.sun.com/jsf/passthrough">
    <h:head>
	      <title>Ajouter un cours</title>
	      <meta charset="utf-8" name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
	      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	      <link rel="stylesheet" href="/E-learning-project/Etudiant/app.v2.css" type="text/css"/>
	      <link rel="stylesheet" href="/E-learning-project/Etudiant/font.css" type="text/css"/>
    </h:head>
    <h:body>
        <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
         <a class="nav-brand">Ajouter un cours</a> 
         <div class="row m-n">
            <div class="col-md-4 col-md-offset-4 m-t-lg">
               <section class="panel">
				        <form action="/E-learning-project/profile" style="width:250px;margin: 0 auto;" method="post" >
				                <div class="form-group"> <label class="control-label">Titre :</label>
								<input type="text" name="titre" class="form-control" /> 
								</div>
								<div class="form-group"> <label class="control-label">Sujet :</label>
								<select class="custom-select" required="true">
                                     <option value="" name="id_sujet">Choisir une matiere</option>
                                     <option value="1" name="id_sujet">Maths</option>
                                     <option value="2" name="id_sujet">Physics</option>
                                     <option value="3" name="id_sujet">Chimie</option>
                                     <option value="7" name="id_sujet">Histoire</option>
                                </select>
                                </div>
								<div class="form-group"> <label class="control-label">Niveau :</label> <br />
									<input type="radio" id="niv1" name="id_niveau" value="1" /><label for="niv1">Tronc commun</label> <br />
									<input type="radio" id="niv2" name="id_niveau" value="2" /><label for="niv2">1 bac</label> <br />
									<input type="radio" id="niv3" name="id_niveau" value="3" /><label for="niv3">2 bac</label> 
								</div>
								<div class="form-group"> <label class="control-label">Temps estime :</label>
								<input type="text" name="estimated_time" class="form-control"  required="true"/> 
								</div>
								<div class="form-group"> <label class="control-label">Prix : (DH)</label>
								<input type="text" name="prix" class="form-control"  required="true"/>
								</div>
								<div class="form-group"> <label class="control-label">Langue :</label> <br />
									<input type="radio" id="Ar" name="language" value="arabe" /><label for="ar">Arabe</label> <br />
									<input type="radio" id="Fr" name="language" value="francais" /><label for="fr">Francais</label> <br />
									<input type="radio" id="En" name="language" value="anglais" /><label for="en">Anglais</label> <br />
								</div>
								<div class="form-group"> <label class="control-label">Description :</label>
								<textarea type="text" name="description" class="form-control"  required="true"/>
								</div>
	                        <!--<h:commandButton action="#{addStudent.saveStudent()}" value="S'inscrire" class="btn btn-info" style="float:left"/>-->	
	                        <input type="submit"  class="btn btn-info" style="float:left"></input>                
					    </form>
               </section>
            </div>
         </div>
      </section>
    </h:body>
</html>
