<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:f="http://java.sun.com/jsf/core" 
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
        <title>Affichage du cours</title>
        <style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }  
        .btnSpace {
            margin-top:8px;
        } 
          
        </style>
    </h:head>
    <h:body>
    		<h1>#{param['coursid']}</h1>
    
    <h:form id="lessonForm">
        <h:dataTable id="lessonTable" binding="#{tableLesson}" value="#{lesson.lessonList(param['coursid'])}" var="lesson" class="table table-striped table-hover table-bordered tableUpdated text-center">
            <h:column>
                <f:facet name="header">Id  </f:facet>
                <h:outputText value="#{tableLesson.rowIndex + 1}" />
            </h:column>
            <h:column>
                <f:facet name="header">Nom:</f:facet>
                <h:outputText value="#{lesson.titre}" />
            </h:column>            <h:column>
                <f:facet name="header">Texte:</f:facet>
                <h:outputText value="#{lesson.text}" />
            </h:column>
            <h:column>
                <f:facet name="header">Date creation:</f:facet>
                <h:outputText value="#{lesson.dateCreation}" />
            </h:column>
            <h:column>
               <center><a href="/E-learning-project/Professeur/Cours/AfficherLesson?lessonid=#{lesson.id}"> <input type="button" class="btn btn-primary active btn-lg btnSpace" value="Afficher" /> </a></center> 
            </h:column>  
        </h:dataTable>
            <h:column>
               <center><a href="/E-learning-project/Professeur/Cours/addLesson?coursid=#{param['coursid']}"> <input type="button" class="btn btn-primary active btn-lg btnSpace" value="Ajouter" /> </a></center> 
            </h:column>
    </h:form>
</h:body>
</html>
