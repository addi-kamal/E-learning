<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://java.sun.com/jsf/passthrough">
    <h:head>
	      <title>Ajouter un course</title>
	      <meta charset="utf-8" name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
	      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	      <link rel="stylesheet" href="/E-learning-project/Etudiant/app.v2.css" type="text/css"/>
	      <link rel="stylesheet" href="/E-learning-project/Etudiant/font.css" type="text/css"/>
    </h:head>
    <h:body>
        <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
         <a class="nav-brand">Ajouter un cours</a> 
         <div class="row m-n">
            <div class="col-md-4 col-md-offset-4 m-t-lg">
               <section class="panel">
				        <form action="/E-learning-project/Professeur/addCours" style="width:250px;margin: 0 auto;" method="post" >
				                <div class="form-group"> <label class="control-label">Titre :</label>
								<input type="text" name="titre" class="form-control" required="true"/> 
								</div>
								<div class="form-group"> <label class="control-label">Sujet :</label>
								<select name="id_sujet" required="true"> 
                                             <option value="">Choisir un sujet</option>
                                             <option value = "1"  >Maths</option> 
                                             <option value = "2"  >Physique</option> 
                                             <option value = "3"  >SVT</option> 
                                             <option value = "4"  >Philosophie</option> 
                                    </select> 
                                </div>
                                <div class="form-group"> <label class="control-label">niveau :</label>
                                <select name="niveau" required="true"> 
                                                 <option value="">Choisir un niveau</option>
                                                 <option value= "1" >Tronc commun </option> 
                                                 <option value= "2" >1 ere annee bac</option>
                                                 <option value= "3" >2 ere annee bac</option>
                                </select> 
                                </div> 
								<div class="form-group"> <label class="control-label">Temps estime :</label>
								<input type="text" name="time" class="form-control"  required="true"/> 
								</div>
								<div class="form-group"> <label class="control-label">Prix : (DH)</label>
								<input type="text" name="prix" class="form-control" required="true"/>
								</div>
								<div class="form-group"> <label class="control-label">Langue :</label>
                                
                                 <BR />                
                                <input value = "Ar" type="radio" name="language"  id="Arabe" /> 
                                <label for="Arabe" >Arabe</label>
                                <input value = "Fr" type="radio" name="language" id= "Francais" /> 
                                <label for="Francais" >Francais</label>
                                <input value= "En"  type="radio" name="language" id= "Anglais" />
                                <label for="Anglais" >Anglais</label>
                                 
                                </div> 
								<div class="form-group"> <label class="control-label">Description :</label>
								<textarea type="text" name="description" class="form-control" required="true"/>
								</div>
								<input type="submit" value="Ajouter" class="btn btn-primary active " />        
     
					    </form>
					    		<a href="/E-learning-project/index.xhtml">
								<BUTTON class="btn btn-primary active ">Profil</BUTTON>
								</a> 
               </section>
            </div>
         </div>
      </section>
    </h:body>
</html>
