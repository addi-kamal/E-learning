<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://java.sun.com/jsf/passthrough">
    <h:head>
	      <title>S'inscrire</title>
	      <meta charset="utf-8" name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
	      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	      <link rel="stylesheet" href="/E-learning-project/Etudiant/app.v2.css" type="text/css"/>
	      <link rel="stylesheet" href="/E-learning-project/Etudiant/font.css" type="text/css"/>
    </h:head>
    <h:body>
        <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
         <a class="nav-brand">S'inscrire</a> 
         <div class="row m-n">
            <div class="col-md-4 col-md-offset-4 m-t-lg">
               <section class="panel">
                  <header class="panel-heading text-center"> Sign up </header>
				        <form action="/E-learning-project/signup" style="width:250px;margin: 0 auto;" method="post" >
								<div class="form-group"> <label class="control-label">Prenom :</label>
								<input type="text" name="prenom" class="form-control" value="#{addStudent.user.prenom}" required="true"/> 
								</div>
								<div class="form-group"> <label class="control-label">Nom :</label>
								<input type="text" name="nom" class="form-control" value="#{addStudent.user.nom}" required="true"/> 
								</div>
								<div class="form-group"> <label class="control-label">Email :</label>
								<input type="email" name="email" placeholder="username@example.com" class="form-control" value="#{addStudent.user.email}" required="true"/> 
								</div>
								<div class="form-group"> <label class="control-label">Telephone :</label>
								<input p:type="text" name="tel" class="form-control" value="#{addStudent.user.telephone}" required="true"/> 
								</div>
								<!--<div class="form-group"> <label class="control-label">CNE :</label>
								<input type="text" name="cne" class="form-control"/> 
								</div>-->
								<!--<div class="form-group"> <label class="control-label">Code Postal :</label>
								<input type="text" name="code_postal" class="form-control" value="#{addStudent.user.code_postal}"/> 
								</div> -->
								<div class="form-group"> <label class="control-label">Date de naissance :</label>
								<input type="date" name="dateNaissance" class="form-control" value="#{addStudent.user.dateNaissance}"/> 
								</div>
								<!--<div class="form-group"> <label class="control-label">Niveau :</label>
								<input type="text" name="niveau" class="form-control" value="#{addStudent.user.niveau}"/> 
								</div>
								<div class="form-group"> <label class="control-label">Pays :</label>
								<input p:type="text" name="pays" class="form-control" value="#{addStudent.user.pays}"/> 
								</div>
								<div class="form -group"> <label class="control-label">Ville :</label>
								<input type="text" name="ville" class="form-control" value="#{addStudent.user.ville}"/> 
								</div> -->
								<div class="form-group"> <label class="control-label">Sexe :</label>
									<input type="radio" id="male" name="sexe" value="M" /><label for="male">Homme</label>
									<input type="radio" id="female" name="sexe" value="F" /><label for="female">Femme</label>
								</div>
								<div class="form-group"> <label class="control-label">Password</label> 
	                            <input type="password" name="password" id="inputPassword" class="form-control" value="#{addStudent.user.password}" required="true"/> 
	                            </div>
	                        <input type="submit" value="S'inscrire" class="btn btn-info" style="float:left"/>
	                        <!--<h:commandButton action="#{addStudent.saveStudent()}" value="S'inscrire" class="btn btn-info" style="float:left"/>-->	
	                        <a href="SignIn.xhtml" class="btn btn-info" style="float:right">Se connecter</a>
	                        
					    </form>
               </section>
            </div>
         </div>
      </section>
    </h:body>
</html>
