<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<title>E-learning</title>
	<meta name="description"
		content="app, web app, responsive, admin dashboard, admin, flat, flat ui, 
      ui kit, off screen nav" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="/E-learning-project/css/app.v2.css"
		type="text/css" />
	<link rel="stylesheet" href="/E-learning-project/css/font.css"
		type="text/css" />
	
</h:head>
<h:body>
	<section class="hbox stretch"> <!-- .aside --> 
	<aside class="bg-primary aside-sm" id="nav"> 
		 <section class="vbox">
				<header class="dker nav-bar nav-bar-fixed-top"> 
						<a class="btn btn-link visible-xs" data-toggle="class:nav-off-screen"
							data-target="#nav"> <i class="fa fa-bars"></i>
						</a> 
						<a class="nav-brand" data-toggle="fullscreen">Forum</a> 
						<a class="btn btn-link visible-xs" data-toggle="class:show"
							data-target=".nav-user"> <i class="fa fa-comment-o"></i>
						</a> 
				</header> 
			    <section class="w-f"> <!-- user -->
					<div
						class="bg-danger wrapper hidden-vertical animated fadeInUp text-sm">
						<a href="#"
							data-dismiss="alert" class="pull-right m-r-n-sm m-t-n-sm"> <i
							class="fa fa-times"></i>
						</a> Hi, welcome to E-learning, you can start here.
					</div>
					<!-- / note --> 
				 </section> 
			</section> 
	  </aside> <!-- /.aside --> <!-- .vbox --> 
	<section id="content"> 
	<section class="vbox"> 
		<header class="header bg-white b-b">
			<p>Welcome to forum</p>
		</header> 
			<section class="scrollable wrapper">
			<div class="row">
				 <div class="col-lg-8">
							<section class="panel"> 
								<h:form>
									<div class="form-group"> 
										<h:inputText class="form-control input-lg no-border GINGER_SOFTWARE_control"
										rows="2" placeholder="What are you doing..." spellcheck="false"
										style="position: relative; font-size: 18px; 
					                                         white-space: pre-wrap; line-height: 23.94px; 
					                                         background-attachment: local !important; 
					                                         background-position: 0px 0px !important; background-repeat: no-repeat !important;" 
					                                          value="#{addPost.text}"/> 
									</div> 
									
									
									<h:commandButton action="#{addPost.addPostm()}" class="btn btn-info pull-right" value="POST"/>
	                        
								</h:form> 
							</section>
					<div class="row">
				<ui:repeat var="onePost" value="#{posts.postsList}">
					<div class="col-lg-6 col-sm-6">
                            <section class="panel">
	                                <div class="panel-body">
	                                    <div class="clearfix m-b">
	                                       <small class="text-muted pull-right">#{onePost.time}</small> <a  class="thumb-sm pull-left m-r">  </a> 
	                                       <div class="clear"> <a href="#">
	                                       <strong>#{onePost.name}</strong></a>  </div>
	                                    </div>
	                                    <p>#{onePost.text}</p>
	                                    <small class=""> <a href="#"><i class="fa fa-comment-o"></i> Comments (25)</a> </small> 
	                                 </div>
	                                 <footer class="panel-footer pos-rlt">
	                                    <span class="arrow top"></span> 
	                                 </footer>
                              </section>
                           </div>
				</ui:repeat>            
            </div>
			<div class="text-center m-b">
				<i class="fa fa-spinner fa fa-spin"></i>
			</div>
		</div>
		<div class="col-lg-4"></div>
	</div>
	</section> 
	</section> 
	</section> <!-- /.vbox --> 
	</section>
	
</h:body>
</html>
